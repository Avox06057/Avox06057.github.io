<!DOCTYPE html>
	<head>
		<title>Avoxium</title>
		<meta name="Avoxium", content="Collection of stories">
		<meta charset="UTF-8">
		<meta name="viewport", content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://use.typekit.net/xha3hij.css">
		<link rel="stylesheet" type="text/css" href="./index.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>

	<body id='body' class="colorChange">
		<div id='top'></div>
<!--Progress Bar-->
		<div class="barHeader">
			<div class="progressBarContainer">
			  <div class="progressBar" id="progressBar"></div>
			</div> 
		</div>
<!--Navbar-->
		<div class='story_navbar'>
			<a href='#top'>Top</a>
			<a onclick='colorChange()'>Reverse</a>
			<span id='myID' style='cursor:none; opacity: 1' >Segment I - Piece I</span>
			<a style='transition: 1s' href='./index.html'>Main</a>
			<a href='#bottom'>Bottom</a>
		</div>
<!--Story View Section-->
		<div id='storyTop'>
			<button class='closeButton' onclick='closeStory()'>&times;</button>
			<div id='myData'></div>
			<div id='storyContent'></div>
		</div>		
		
		<main>
			<section class="content">
				<img onclick='openStory(0)' class="content__img" src="img/Story/img_1.jpg" alt="StoryBgImage__1"/>
				<h2 onclick='openStory(0)' class="storyTitle">Prologue</h2>
			</section>
			<section class="content">
				<img onclick='openStory(1)' class="content__img" src="img/Story/img_2.jpg" alt="StoryBgImage__2"/>
				<h2 onclick='openStory(1)' class="storyTitle">Cambyses</h2>				
			</section>
			<section class="content">
				<img onclick='openStory(2)' class="content__img" src="img/Story/img_3.jpg" alt="StoryBgImage__3"/>
				<h2 onclick='openStory(2)' class="storyTitle">Sogdianus</h2>
			</section>
			<div class="content">
				<img onclick='openStory(3)' class="content__img" src="img/Story/img_4.jpg" alt="StoryBgImage__4"/>
				<h2 onclick='openStory(3)' class="storyTitle">Sumuabum</h2>
			</div>
			<div id="bottom" class="content">
				<img onclick='openStory(4)' class="content__img" src="img/Story/img_5.jpg" alt="StoryBgImage__5"/>
				<h2 onclick='openStory(4)' class="storyTitle">Hammurabi</h2>
			</div>
		</main>

<!--Imported Files-->
		<script src='./js/GetData.js'></script>
		<script src='./js/StoryView.js'></script>
		<script src='./js/Scroll.js'></script>
		<script src='./js/ColorChange.js'></script>
		<script src='./js/ProgressBar.js'></script>
		<script src='./js/StoryNumber.js'></script>
	</body>
</html>
